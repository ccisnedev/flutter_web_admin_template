name: Deploy to Firebase Hosting on PR
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    name: Build Web and deploy to firebase
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - name: Check Flutter doctor
        run: flutter doctor -v
      - run: flutter pub get
      - name: Build production web
        run: flutter build web --release --web-renderer html
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLUTTER_WEB_ADMIN_TEMPLATE }}"
          projectId: flutter-web-admin-template
